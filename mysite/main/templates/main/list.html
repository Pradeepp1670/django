{% extends 'main/base.html' %}

{% block title %} List {% endblock %}

{% block content %}

    <h1>{{ls.name}}</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                        {% if item.complete == True %}
                        <input type="checkbox" value="clicked" name="c{{item.id}}" checked>
                        {% else %}
                        <input type="checkbox" value="clicked" name="c{{item.id}}">
                        {% endif %}
                </div>
            </div>
            <input type="text" value="{{item.text}}" class="form-control">
        </div>
        {% endfor%}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-success" type="submit" name="save" value="save">Save</button>
            </div>
            <input type="text" name="new">
        </div>
        <button type="submit" name="newitem" class="btn btn-success" value="newitem">Add Item</button>
    </form> 

{% endblock %}
