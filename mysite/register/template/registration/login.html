{% extends "main/base.html" %}

{% block title %}
Login Page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Login Here</h1>
<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success"> Login</button>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
{% endblock %}
